<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Produits - Calci-Phos</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css" media="only screen and (max-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css" rel="stylesheet">
</head>
<body>
  <!-- Header Mobile -->
  <div class="mobile-header" aria-label="Navigation mobile">
    <div class="mobile-header-right">
      <a href="index.html" data-aos="fade-left" data-aos-duration="800">
        <img src="images/logo.png" alt="Logo Calci-Phos" class="mobile-logo">
      </a>
    </div>
    <div class="mobile-header-right">
      <div class="language-selector" onclick="toggleLanguageDropdown('mobile')">
        <img src="images/langueicone.png" alt="Sélecteur de langue" class="language-icon">
        <div class="language-dropdown" id="languageDropdownMobile">
          <a href="#" onclick="changeLanguage('fr')">Français</a>
          <a href="#" onclick="changeLanguage('en')">English</a>
        </div>
      </div>
      <div class="hamburger-container" onclick="toggleMenu()">
        <button class="hamburger" aria-label="Menu">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Header Desktop -->
  <header>
    <a href="index.html" data-aos="fade-left" data-aos-duration="800">
      <img src="images/logo.png" alt="Logo Calci-Phos" class="header-logo">
    </a>
    <div class="language-selector" onclick="toggleLanguageDropdown('desktop')">
      <img src="images/langueicone.png" alt="Sélecteur de langue" class="language-icon">
      <div class="language-dropdown" id="languageDropdownDesktop">
        <a href="#" onclick="changeLanguage('fr')">Français</a>
        <a href="#" onclick="changeLanguage('en')">English</a>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <div class="nav-container">
    <nav>
      <ul>
        <li>
          <a href="index.html">
            <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
          </a>
        </li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <div class="product-links">
      <a href="javascript:void(0)" onclick="showProduct('calciboost-bovins', event)">Calciboost BOVINS</a>
      <a href="javascript:void(0)" onclick="showProduct('calciboost-dindes', event)">Calciboost DINDES</a>
      <a href="javascript:void(0)" onclick="showProduct('calciboost-mix', event)">Calciboost MIX</a>
      <a href="javascript:void(0)" onclick="showProduct('calci-phos-phosphate', event)">Calci-phos PHOSPHATE</a>
      <a href="javascript:void(0)" onclick="showProduct('mineral-blocks', event)">Mineral Blocks</a>
    </div>

    <div id="product-section" class="product-section"></div>
  </main>

  <button class="floating-contact-button" aria-label="Contact" onclick="window.location.href='contact.html'">Contact</button>

  <footer>
    <p>&copy; 2025 Calci-Phos. Tous droits réservés.</p>
  </footer>

  <script src="js/mobile.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 1000,
      once: true,
    });

    function showProduct(product, event) {
      const productSection = document.getElementById("product-section");
      const buttons = document.querySelectorAll(".product-links a");

      buttons.forEach(button => button.classList.remove("active"));
      if (event) event.target.classList.add("active");

      let content = "";

      switch (product) {
        case "calciboost-bovins":
          content = `
            <section class="description-section">
              <div class="description-container">
                <div class="description-left" data-aos="fade-right" data-aos-duration="1000">
                  <div class="left-top">
                    <img src="images/boost-logo.png" alt="Boost Logo" class="boost-logo">
                  </div>
                  <div class="left-bottom">
                    <h2 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200">CALCI-BOOST BOVINS</h2>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
                      Complément nutritionnel spécialement formulé pour les bovins.
                      Ce complément nutritionnel de haute qualité est conçu pour 
                      améliorer la digestion, renforcer le système immunitaire et favoriser 
                      une croissance saine et équilibrée chez les bovins.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
                      <span class="highlight">Vitamines :</span> A, D3, E, B1, B2, B5 (pantothénate de calcium), B6, B12, 
                      B3 (niacinamide), acide folique, biotine.  
                      Ces vitamines contribuent à la régulation des fonctions métaboliques, 
                      au maintien d'une peau et d'un pelage sains, et soutiennent le système 
                      nerveux et immunitaire.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">
                      <span class="highlight">Acides aminés :</span> Méthionine, lysine, chlorure de choline.  
                      Ces acides aminés essentiels soutiennent la synthèse des protéines, 
                      favorisent la santé musculaire et améliorent l'assimilation des nutriments.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="600">
                      <span class="highlight">Oligo-éléments :</span> Fer, zinc, manganèse, iode, sélénium.  
                      Indispensables pour renforcer les défenses naturelles, améliorer la fertilité 
                      et soutenir les processus enzymatiques.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="700">
                      <span class="highlight">Macro-éléments :</span> Calcium total, sodium, chlore.  
                      Ils participent à la formation des os, au bon fonctionnement du système 
                      nerveux et à l'équilibre électrolytique.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="800">
                      Ce complément est idéal pour maximiser la santé globale des bovins et 
                      optimiser leur performance dans les conditions d'élevage modernes.
                    </p>
                  </div>
                </div>
                <div class="description-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                  <img src="images/Boostbovins.png" alt="Boost Bovins">
                </div>
              </div>
            </section>
          `;
          break;

        case "calciboost-dindes":
          content = `
            <section class="description-section">
              <div class="description-container">
                <div class="description-left" data-aos="fade-right" data-aos-duration="1000">
                  <div class="left-top">
                    <img src="images/boost-logo.png" alt="Boost Logo Dindes" class="boost-logo">
                  </div>
                  <div class="left-bottom">
                    <h2 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200">CALCI-BOOST DINDES</h2>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
                      Complément nutritionnel spécialement formulé pour les dindes.
                      Ce produit est conçu pour améliorer la digestion, renforcer le système immunitaire 
                      et favoriser une croissance saine et équilibrée chez les dindes.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
                      <span class="highlight">Vitamines :</span> A, D3, E, B1, B2, B5, B6, B12, B3, acide folique, biotine.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">
                      <span class="highlight">Acides aminés :</span> Méthionine, lysine, chlorure de choline.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="600">
                      <span class="highlight">Oligo-éléments :</span> Fer, zinc, manganèse, iode, sélénium.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="700">
                      <span class="highlight">Macro-éléments :</span> Calcium total, sodium, chlore.
                    </p>
                  </div>
                </div>
                <div class="description-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                  <img src="images/Boostdinde.png" alt="Boost Dindes">
                </div>
              </div>
            </section>
          `;
          break;

        case "calciboost-mix":
          content = `
            <section class="description-section">
              <div class="description-container">
                <div class="description-left" data-aos="fade-right" data-aos-duration="1000">
                  <div class="left-top">
                    <img src="images/boost-logo.png" alt="boost Logo" class="boost-logo">
                  </div>
                  <div class="left-bottom">
                    <h2 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200">CALCI-BOOST MIX</h2>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
                      Complément nutritionnel spécialement formulé pour un mélange d'animaux.
                      Ce produit est conçu pour améliorer la digestion, renforcer le système immunitaire 
                      et favoriser une croissance saine et équilibrée chez les animaux.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
                      <span class="highlight">Vitamines :</span> A, D3, E, B1, B2, B5, B6, B12, B3, acide folique, biotine.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="500">
                      <span class="highlight">Acides aminés :</span> Méthionine, lysine, chlorure de choline.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="600">
                      <span class="highlight">Oligo-éléments :</span> Fer, zinc, manganèse, iode, sélénium.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="700">
                      <span class="highlight">Macro-éléments :</span> Calcium total, sodium, chlore.
                    </p>
                  </div>
                </div>
                <div class="description-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                  <img src="images/Boostmix.png" alt="Boost Mix">
                </div>
              </div>
            </section>
          `;
          break;

        case "calci-phos-phosphate":
          content = `
            <section class="description-section">
              <div class="description-container">
                <div class="description-left" data-aos="fade-right" data-aos-duration="1000">
                  <div class="left-top">
                    <img src="images/phosphate-logo.png" alt="Phosphate Logo" class="boost-logo" style="max-width: 180px; height: auto; margin: 0 auto;">
                  </div>
                  <div class="left-bottom">
                    <h2 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200">CALCI-PHOS PHOSPHATE</h2>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
                      Complément nutritionnel riche en phosphate, conçu pour soutenir la santé osseuse 
                      et améliorer la performance des animaux.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
                      <span class="highlight">Composition :</span> Phosphate de calcium, vitamines et minéraux essentiels.
                    </p>
                  </div>
                </div>
                <div class="description-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                  <img src="images/Phosphate.png" alt="Phosphate">
                </div>
              </div>
            </section>
          `;
          break;

        case "mineral-blocks":
          content = `
            <section class="description-section">
              <div class="description-container">
                <div class="description-left" data-aos="fade-right" data-aos-duration="1000">
                  <div class="left-top">
                    <img src="images/blocks-logo.png" alt="Mineral Blocks Logo" class="boost-logo">
                  </div>
                  <div class="left-bottom">
                    <h2 data-aos="fade-down" data-aos-duration="1000" data-aos-delay="200">MINERAL BLOCKS</h2>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="300">
                      Blocs minéraux pour compléter l'alimentation des animaux avec des minéraux essentiels.
                    </p>
                    <p data-aos="fade-right" data-aos-duration="1000" data-aos-delay="400">
                      <span class="highlight">Composition :</span> Calcium, phosphore, magnésium, zinc, cuivre, sélénium.
                    </p>
                  </div>
                </div>
                <div class="description-right" data-aos="fade-left" data-aos-duration="1000" data-aos-delay="300">
                  <img src="images/blocks.png" alt="Mineral Blocks">
                </div>
              </div>
            </section>
          `;
          break;

        default:
          content = `<p>Sélectionnez un produit pour afficher sa description.</p>`;
      }

      productSection.innerHTML = content;
    }

    document.addEventListener("DOMContentLoaded", function() {
      showProduct('calciboost-bovins');
      const buttons = document.querySelectorAll(".product-links a");
      buttons[0].classList.add("active");
    });
  </script>
</body>
</html>
