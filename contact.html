<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Calci-Phos</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/mobile.css" media="only screen and (max-width: 768px)">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Lora:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <!-- Header Mobile -->
  <div class="mobile-header" aria-label="Navigation mobile">
    <div class="mobile-header-right">
      <a href="index.html" data-aos="fade-left" data-aos-duration="800" aria-label="Accueil">
        <img src="images/logo.png" alt="Logo Calci-Phos" class="mobile-logo">
      </a>
    </div>
    <div class="mobile-header-right">
      <div class="language-selector" role="button" onclick="toggleLanguageDropdown('mobile')">
        <img src="images/langueicone.png" alt="Sélection de langue" class="language-icon">
        <div class="language-dropdown" id="languageDropdownMobile">
          <a href="#" onclick="changeLanguage('fr')">Français</a>
          <a href="#" onclick="changeLanguage('en')">English</a>
        </div>
      </div>
      <div class="hamburger-container" onclick="toggleMenu()" role="button">
        <button class="hamburger" aria-label="Menu mobile">
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
          <span class="hamburger-line"></span>
        </button>
      </div>
    </div>
  </div>

  <!-- Header Desktop -->
  <header>
    <a href="index.html" data-aos="fade-left" data-aos-duration="800" aria-label="Accueil">
      <img src="images/logo.png" alt="Logo Calci-Phos" class="header-logo">
    </a>
    <div class="language-selector" role="button" onclick="toggleLanguageDropdown('desktop')">
      <img src="images/langueicone.png" alt="Sélection de langue" class="language-icon">
      <div class="language-dropdown" id="languageDropdownDesktop">
        <a href="#" onclick="changeLanguage('fr')">Français</a>
        <a href="#" onclick="changeLanguage('en')">English</a>
      </div>
    </div>
  </header>

  <!-- Navigation -->
  <div class="nav-container" role="navigation">
    <nav aria-label="Navigation principale">
      <ul>
        <li>
          <a href="index.html" aria-current="page">
            <svg class="home-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z"/>
            </svg>
          </a>
        </li>
        <li><a href="a-propos.html">À propos</a></li>
        <li><a href="produits.html">Produits</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
    </nav>
  </div>

  <main>
    <!-- Nouvelle section divisée verticalement -->
    <div class="contact-section contact-section-contact">
      <!-- Partie gauche : Formulaire de contact -->
      <div class="contact-form-container" data-aos="fade-right" data-aos-duration="800">
        <form class="contact-form" action="#" method="post">
          <div class="form-group">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-group">
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="message">Message :</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="submit-button">Envoyer</button>
        </form>
      </div>

      <!-- Partie droite : Image et coordonnées dans un seul conteneur -->
      <div class="contact-info-container" data-aos="fade-left" data-aos-duration="800">
        <div class="contact-image-wrapper">
          <img src="images/oran.jpg" alt="Oran">
          <div class="contact-details">
            <p><strong>Local N° 03 Ilot 269 El Braya,</strong></p>
            <p><strong>Oran - Algérie</strong></p>
            <hr> <!-- Trait de séparation -->
            <p>
              <i class="fas fa-phone-alt"></i> <!-- Icône téléphone -->
              +213 560 69 45 47
            </p>
            <p>
              <i class="fas fa-phone-alt"></i> <!-- Icône téléphone -->
              +213 560 00 46 09
            </p>
            <p>
              <i class="fas fa-envelope"></i> <!-- Icône e-mail -->
              commercial@calci-phos.com
            </p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Calci-Phos. Tous droits réservés.</p>
  </footer>

  <script src="js/mobile.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({
      duration: 800,
      once: true,
    });
  </script>
</body>
</html>
